<body>
  <h1>Калькулятор суточных потребностей в нутриентах + варианты индивидуального рациона</h1>
  
  <form id="form">
    <label>Пол:
      <select id="gender">
        <option value="male">Мужчина</option>
        <option value="female">Женщина</option>
      </select>
    </label><br>
    <label>Возраст: <input type="number" id="age"></label><br>
    <label>Рост (см): <input type="number" id="height"></label><br>
    <label>Вес (кг): <input type="number" id="weight"></label><br><br>
    <label>Уровень активности:
  <select id="activity">
    <option value="1.2">Минимальная</option>
    <option value="1.375">Низкая</option>
    <option value="1.55" selected>Умеренная</option>
    <option value="1.725">Высокая</option>
    <option value="1.9">Очень высокая</option>
  </select>
</label><br>

    <button type="submit">Рассчитать</button>
  </form>

  <div id="results"></div>
  <div id="products"></div>

  <script src="script.js"></script>
    <div id="priority-output"></div>
  <script src="priorities.js"></script>
</body>
